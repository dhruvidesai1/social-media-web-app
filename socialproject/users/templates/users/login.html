{% extends 'users/base.html' %}
{% block body %}
<h1 class="text-2xl m-10"><ion-icon name="person-outline"></ion-icon> Login User</h1>
<div class="container px-5 mx-10">
    <div class="container py-5">
        <form method="POST" class="bg-white shadow-md m-10 w-2/5 rounded px-8 pt-6 pb-8 mb-4">
            {% csrf_token %}
            <div class="mb-2">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="">Username</label>
                <div class="shadow text-gray-700 appearance-none border rounder py-2 px-3 mr-3">{{ form.username }}</div>
            </div>
            <div class="mb-2">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="">Password</label>
                <div class="shadow text-gray-700 appearance-none border rounder py-2 px-3 mr-3">{{ form.password }}</div>
            </div>
            <button class="text-white bg-green-500 px-5 py-2 my-5" type="submit">Login</button>
        </form>
    </div>
</div>
<div class="flex flex-col items-start px-10 py-10 space-y-3">
    <a href="{% url 'password_reset' %}" class="text-indigo-500 hover:text-indigo-600 transition duration-300">
        Forgot Password? Click here to reset
    </a>

    <a href="{% url 'register' %}"
        class="inline-block bg-green-500 hover:bg-green-600 text-white font-medium py-2 px-5 rounded-lg shadow transition duration-300">
        Register New Account
    </a>
</div>





{% endblock %}
